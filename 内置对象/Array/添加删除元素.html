<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.push() 在数组末尾添加一个或者多个数组元素
        var arr = [1, 2, 3];
        arr.push(4, 5);//返回新数组的长度
        console.log(arr);

        //2.unshift() 在数组的开头添加一个或者多个元素
        arr.unshift(-1, 0);//返回新数组的长度
        console.log(arr);

        //3.pop() 删除数组的最后一个元素
        arr.pop();//返回被删除的元素
        console.log(arr);

        //4.shift() 删除数组的开头元素
        arr.shift();//返回被删除的元素
        console.log(arr);
    </script>
</head>

<body>

</body>

</html>
