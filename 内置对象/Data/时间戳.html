<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //计算机中时间开始于1970.1.1
        //获得Date总的毫秒数 距离1970.1.1
        var date = new Date();
        console.log(date.valueOf());
        console.log(date.getTime());

        //简单写法
        var date1 = +new Date();
        console.log(date1);

        //h5新增
        console.log(Date.now());

    </script>
</head>

</body>

</html>
